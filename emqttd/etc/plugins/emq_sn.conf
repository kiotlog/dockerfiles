##--------------------------------------------------------------------
## MQTT-SN
##--------------------------------------------------------------------

mqtt.sn.port = 2883
mqtt.sn.advertise_duration = 900
mqtt.sn.gateway_id = 1
mqtt.sn.enable_stats = on
mqtt.sn.enable_qos3 = off

## topicid 0x0000 and 0xFFFF is reserved
mqtt.sn.predefined.topic.0 = reserved
mqtt.sn.predefined.topic.1 = /sn/feather
mqtt.sn.predefined.topic.2 = /sn/328-80x
mqtt.sn.predefined.topic.3 = /sn/pro-800
mqtt.sn.predefined.topic.4 = /sn/pro-new